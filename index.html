<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parcial 1</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/styles.css">
    
    </head>

    <body>

       <div class="reproductor">
        

            <div class="iconosArriba">
               <a href="#" class="options"><i class="fas fa-bars"></i></a> 
               <a href="#" class="lupa"><i class="fas fa-search"></i></a> 
            </div>

            <div class="imagen">
                <img src="imagenes/masquerade.jpg" alt="Masquerade">
            </div>

            <div class="titulos">
                <h5 class="nombreArtista">The Hunting Party</h5>
                <h2 class="nombreAlbum">Final Masquerade</h2>
                <h5 class="nombreArtista">Linkin Park</h5>
            </div>


            <div class="barra">
               <div class="fill"></div>
               <div class="punto"></div>
            </div>

            <audio class="reproductorAudio" controls id="audio">
                <source src="Musica/linkin-park.mp3" type="audio/mpeg"/>
            </audio>

            <div class="audioBotones">
                <div class="playBoton">
                    <a href="#" class="play-derecha"><i class="fas fa-step-backward"></i></a>
                    <a href="#" class="play-pausa" id="play"><i class="fas fa-play play-btn"></i><i class="fas fa-pause pause-btn hide"></i></a>
                    <a href="#" class="play-izquierda"><i class="fas fa-step-forward"></i></a>
                    
                </div>

                <div class="iconosAbajo">
                    <a href="#"><i class="far fa-heart"></i></a>
                    <a href="#"><i class="fas fa-random"></i></a>
                    <a href="#"><i class="fas fa-undo"></i></a>
                    <a href="#"><i class="fas fa-ellipsis-h"></i></a>
                </div>
            </div>

       </div>



        <script src="./src/app.js"></script>
    </body>
</html>
